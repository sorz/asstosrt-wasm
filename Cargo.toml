[package]
name = "asstosrt_wasm"
version = "0.2.0"
authors = ["Shell Chen <me@sorz.org>"]
edition = "2018"

[dependencies]
yew = "0.19"
wasm-bindgen = "0.2"
wasm-logger = "0.2.0"
js-sys = "0.3"
regex = "1.4"
lazy_static = "1.4"
encoding = "0.2"
chardet = "0.2"
simplecc = "0.2"
crc = "3"
log = "0.4"

[dependencies.web-sys]
version = "0.3"
features = [
    "DragEvent",
    "DataTransfer",
    "DataTransferItem",
    "DataTransferItemList",
    "File",
    "Worker",
    "Url",
]